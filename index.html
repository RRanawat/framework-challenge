<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
    <nav class="p-6 flex justify-between items-center border-b border-gray-100">
        <div class="text-2xl font-light">BIKE SHOP</div>
        <div class="space-x-5 text-gray-600">
            <a href="/" class="hover:text-black transition-colors">Bikes</a>
            <a href="/" class="hover:text-black transition-colors">About</a>
            <a href="/" class="hover:text-black transition-colors">Contact</a>
        </div>
    </nav>
    <main>
        <section class="py-20 px-6">
            <h2 class="text-3xl font-bold text-center mb-10">TOP BIKES</h2>
            <div class="flex flex-col md:flex-row max-w-6xl mx-auto gap-12">
                <div class="flex-1 transition-all duration-300 p-4 hover:shadow-xl hover:border hover:border-gray-200 rounded-lg cursor-pointer">
                    <img src="/images/sport-bike.png" alt="Sport Bike" class="bg-gray-100 p-3 mb-4">
                    <h3 class="text-xl font-light">Sports Bike</h3>
                    <p class="text-gray-600">$10,299</p>
                </div>
                <div class="flex-1 transition-all duration-300 p-4 hover:shadow-xl hover:border hover:border-gray-200 rounded-lg cursor-pointer">
                    <img src="/images/cruiser.png" alt="Mountain Bike" class="bg-gray-100 p-3 mb-4">
                    <h3 class="text-xl font-light">Cruiser Bike</h3>
                    <p class="text-gray-600">$16,499</p>
                </div>
                <div class="flex-1 transition-all duration-300 p-4 hover:shadow-xl hover:border hover:border-gray-200 rounded-lg cursor-pointer">
                    <img src="/images/dirt-bike.png" alt="Dirt Bike" class="bg-gray-100 p-3 mb-4">
                    <h3 class="text-xl font-light">Dirt Bike</h3>
                    <p class="text-gray-600">$13,199</p>
                </div>
            </div>
        </section>

        <section class="py-20 px-6">
            <div class="max-w-xl mx-auto text-center">
                <h2 class="text-3xl font-bold mb-10">CONTACT US</h2>
                <form class="space-y-6 text-left">
                    <div>
                        <label for="name" class="text-sm text-gray-600 mb-2">Name</label>
                        <input id="name" type="text" class="w-full p-3 border border-gray-200 focus:border-black outline-none">
                    </div>
                    <div>
                        <label for="email" class="text-sm text-gray-600 mb-2">Email</label>
                        <input id="email" type="email" class="w-full p-3 border border-gray-200 focus:border-black outline-none">
                    </div>
                    <div>
                        <label for="message" class="text-sm text-gray-600 mb-2">Message</label>
                        <textarea id="message" rows="4" class="w-full p-3 border border-gray-200 focus:border-black outline-none"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-black text-white p-3 hover:bg-gray-800 transition-colors">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="py-20 px-6 bg-black text-white">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-12">
            <div class="flex-1">
                <h2 class="text-3xl font-light mb-3">SERVICE</h2>
                <p class="text-gray-500 mb-8">We provide maintenance and customization services for your bike for free.
                    Pay once and we'll ensure your ride stays in perfect condition forever.</p>
                <button
                    class="inline-block border border-white px-8 py-3 hover:bg-white hover:text-black transition-colors">Book
                    Service</button>
            </div>
            <div class="flex-1">
                <img src="/images/footer-bike.jpg" alt="Bike">
            </div>
        </div>
    </footer>
</body>

</html>
